<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Gold</title>
    </head>
    <body>
        <h1>Your Gold: {{request.session.gold}}</h1>
        <form action="/submit_gold/farm" method="post">
            {% csrf_token %}
            <h3>Farm</h3>
            <p>(Earns 10 - 20 gold)</p>
            <input type="submit" name="submit" value="Find Gold!">
        </form>
        <form action="/submit_gold/cave" method="post">
            {% csrf_token %}
            <h3>Cave</h3>
            <p>(Earns 5 - 10 gold)</p>
            <input type="submit" name="submit" value="Find Gold!">
        </form>
        <form action="/submit_gold/house" method="post">
            {% csrf_token %}
            <h3>House</h3>
            <p>(Earns 2 - 5 gold)</p>
            <input type="submit" name="submit" value="Find Gold!">
        </form>
        <form action="/submit_gold/casino" method="post">
            {% csrf_token %}
            <h3>Casino</h3>
            <p>(Earns/takes 0 - 50 gold)</p>
            <input type="submit" name="submit" value="Find Gold!">
        </form>
        <hr>
        Activity: {{request.session.activity}}
    </body>
</html>
